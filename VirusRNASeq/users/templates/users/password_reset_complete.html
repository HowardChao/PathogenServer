{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% crispy form form.helper %}
{% block content %}
{% if messages %}
{% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
    {{ message }}
    </div>
{% endfor %}
{% endif %}
<div class="container">
    <div class="row">
        <div class="card bg-light mt-5 mb-3 w-100 p-3">
            <div class="card-header"><p class="h2"><i class="fas fa-search"></i> &nbsp &nbsp Check Project Progress</p></div>
            <div class="card-body w-100">
                <div class="alert alert-info">
                    Your password has been set
                </div>
                <a href={% url 'login' %}>
                    Sign In Here
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
